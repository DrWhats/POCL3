{% extends 'layout.html' %}

{% block content %}
<form action="{{ url_for('register.register') }}" method="post" class="ui form">
    {{ form.csrf_token }}
    <div class="field">
        <label>Username:</label>
        {{ form.username }}
    </div>

    <div class="field">
        <label>Email:</label>
        {{ form.email }}
    </div>

    <div class="field">
        <label>Password:</label>
        {{ form.password }}
    </div>

    <div class="field">
        <label>Confirm Password:</label>
        {{ form.confirm_password }}
    </div>

    <button type="submit" class="ui primary button">Регистрация</button>
</form>
{% endblock content %}
