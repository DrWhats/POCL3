{% extends 'layout.html' %}

{% block content %}

<div class="ui container">
    <h2 class="ui center aligned icon header">
        <i class="users icon"></i>
        Назначить тип заявки модератору
    </h2>
    <table class="ui celled table">
        <thead>
        <tr>
            <th>Email</th>
            <th>Имя пользователя</th>
            <th>Тип заявки</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ user.User.email }}</td>
            <td>{{ user.User.username }}</td>
            <td>
                <form class="ui form" method="POST" action="/type_moderator">
                    <input id="moder_id" name="moder_id" type="hidden" value="{{user.Moderator.id}}">
                    <select name="type_id" id="type_id">
                        {% for type in types %}
                        <option value="{{ type[0] }}">{{ type[1] }}</option>
                        {% endfor %}
                    </select>
            </td>
            <td>
                <input id="action" name="action" type="hidden" value="assign">
                <button class="ui yellow button" type="submit">Назначить тип заявок</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
{% endblock content %}
