{% extends 'layout.html' %}

{% block content %}
<h2 class="ui header">Войти в систему</h2>
<form class="ui form" method="POST" action="/login">
    {{ form.csrf_token }}
    <div class="field">
        <label>Электронная почта</label>
        {{ form.email }}
    </div>
    <div class="field">
        <label>Пароль</label>
        {{ form.password }}
    </div>
    <button class="ui button" type="submit">Войти</button>
</form>
<div class="ui segment">
    Нет аккаунта? <a href="/register">Зарегистрироваться</a>
</div>

{% endblock content %}
